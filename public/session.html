<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VCF Session</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="card" style="margin-top:12px">
      <h2 id="sessionTitle">Loading session...</h2>
      <div class="small">Time left: <span id="countdown" class="countdown">--:--:--</span></div>

      <div style="margin-top:12px">
        <input id="name" placeholder="Your full name">
        <input id="phone" placeholder="Phone number (e.g. +234...)" style="margin-top:8px">
        <button id="uploadBtn" style="margin-top:8px">Submit contact</button>
        <div id="msg" class="message"></div>
      </div>

      <div style="margin-top:14px">
        <div class="small">Contacts collected: <span id="count">0</span></div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    const sessionId = location.pathname.split('/').pop();

    async function fetchMeta(){
      const res = await fetch(`/api/session/${sessionId}`);
      if (res.status === 404){
        document.getElementById('sessionTitle').innerText = 'Session not found';
        return;
      }
      const data = await res.json();
      if (data.expired){
        location.href = '/expired.html';
        return;
      }
      document.getElementById('sessionTitle').innerText = data.name || 'VCF Session';
      document.getElementById('count').innerText = data.count;

      startCountdown(data.expiresAt);
    }

    function startCountdown(expiresAt){
      function update(){
        const now = Date.now();
        const diff = expiresAt - now;
        if (diff <= 0){
          document.getElementById('countdown').innerText = '00:00:00';
          location.href = '/expired.html';
          return;
        }
        const hrs = Math.floor(diff / (1000*60*60));
        const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
        const secs = Math.floor((diff % (1000*60)) / 1000);
        document.getElementById('countdown').innerText =
          `${String(hrs).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
      }
      update();
      setInterval(update, 1000);
    }

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !phone){
        document.getElementById('msg').innerText = "Please enter both name and phone number.";
        return;
      }

      const res = await fetch(`/api/session/${sessionId}/upload`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({ name, phone })
      });
      const data = await res.json();
      if (data.error){
        document.getElementById('msg').innerText = data.error;
        return;
      }
      document.getElementById('msg').innerText = 'âœ… Your contact was added!';
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';

      const cnt = Number(document.getElementById('count').innerText) + 1;
      document.getElementById('count').innerText = cnt;
    });

    fetchMeta();
  </script>
</body>
</html>
