<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCF Session</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #39ff14;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #39ff14;
      animation: fadeIn 1s ease-in;
      width: 90%;
      max-width: 450px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #ffcc00;
    }
    a.button {
      display: block;
      background: #39ff14;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      margin: 8px 0;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    a.button:hover {
      transform: scale(1.05);
      background: #00ffcc;
    }
    .whatsapp-btn {
      background: #25d366;
      color: white;
      display: inline-block;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }
    .whatsapp-btn:hover {
      background: #128c7e;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-users"></i> <span id="sessionName">VCF Session</span></h1>
    <div class="countdown"><i class="fa-solid fa-clock"></i> Expires in: <span id="countdown">--:--:--</span></div>

    <a id="uploadBtn" class="button"><i class="fa-solid fa-upload"></i> Upload Contact</a>
    <a id="whatsappBtn" class="button"><i class="fa-brands fa-whatsapp"></i> Join WhatsApp Group</a>
    <a id="downloadBtn" class="button" style="display:none;"><i class="fa-solid fa-download"></i> Download Contacts (VCF)</a>

    <a class="whatsapp-btn" href="https://whatsapp.com/channel/0029Vay16NVJENy6op6dBV3B" target="_blank">
      <i class="fa-brands fa-whatsapp"></i> Follow Developer WhatsApp Channel
    </a>

    <div class="footer">Powered by Benfei Tech</div>
  </div>

  <script src="script.js"></script>
</body>
                                                                                        </html>
