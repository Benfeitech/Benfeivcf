<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 18px;
      margin: 10px 0;
      color: #d9534f;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    #statusMessage {
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
    }

    a.btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    #whatsappLink {
      display: none;
      margin-top: 15px;
    }

    #expiredSection {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="sessionTitle">Loading...</h1>
    <p id="countdown">‚è≥ Loading countdown...</p>

    <form id="uploadForm">
      <input type="text" placeholder="Enter your name" required>
      <input type="text" placeholder="Enter phone number" required>
      <button type="submit">Upload Contact</button>
    </form>

    <p id="statusMessage"></p>

    <a id="whatsappLink" class="btn" target="_blank">üì≤ Join WhatsApp Group</a>

    <div id="expiredSection"></div>
  </div>

  <script src="/app.js"></script>
</body>
      </html>
