<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #39ff14;
      text-align: center;
      padding: 40px;
    }
    h1 { animation: glow 2s infinite alternate; }
    @keyframes glow { from { text-shadow: 0 0 10px #39ff14; } to { text-shadow: 0 0 20px #39ff14, 0 0 30px #ffcc00; } }
    form { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 12px; display: inline-block; }
    input { padding: 10px; margin: 10px 0; border-radius: 8px; border: none; width: 90%; }
    button {
      padding: 12px 20px; border: none; border-radius: 8px;
      background: #39ff14; color: black; font-weight: bold; cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); background: #ffcc00; }
    #status { margin-top: 20px; }
    .footer { margin-top: 30px; font-size: 0.9rem; }
    .follow-btn {
      display: inline-block; margin-top: 20px; padding: 10px 16px;
      background: #00ffcc; color: black; border-radius: 8px; text-decoration: none;
      transition: 0.3s; font-weight: bold;
    }
    .follow-btn:hover { background: #39ff14; transform: scale(1.1); }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-upload"></i> Upload Your Contact</h1>
  <form id="uploadContactForm">
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <input type="text" id="phone" placeholder="Enter your phone number" required><br>
    <button type="submit"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Contact</button>
  </form>

  <div id="status"></div>
  <div id="whatsappGroup"></div>

  <a href="https://whatsapp.com/channel/0029Vay16NVJENy6op6dBV3B" class="follow-btn"><i class="fa-brands fa-whatsapp"></i> Follow developer WhatsApp channel</a>
  <div class="footer">Powered by Benfei Tech</div>

  <script src="script.js"></script>
</body>
</html>
