<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Income System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn-join { background: #ff0049; color: white; padding: 15px 30px; border-radius: 30px; text-decoration: none; font-weight: bold; display: inline-block; margin: 10px; }
        #admin-panel { background: #eee; padding: 20px; margin-bottom: 50px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="admin-panel" class="container">
        <h3>Link Shortener Tool</h3>
        <p>Select a user to get their short link:</p>
        <select id="userSelector" class="form-select mb-3">
            <option value="uche">Uche (Main Group)</option>
            <option value="student1">Blessing (Team A)</option>
            <option value="student2">Kelvin (Team B)</option>
        </select>
        <button class="btn btn-dark" onclick="generateShortUrl()">Get Short Link</button>
        <div id="result" class="mt-3 fw-bold text-primary"></div>
    </div>

    <div class="container">
        <h1>Smart Income Free Class</h1>
        <p>Click below to join the group</p>
        
        <a href="#" class="btn-join dynamic-btn">Join Group 1</a><br>
        <a href="#" class="btn-join dynamic-btn">Join Group 2</a><br>
        <a href="#" class="btn-join dynamic-btn">Join Group 3</a><br>
        <a href="#" class="btn-join dynamic-btn">Join Group 4</a><br>
        <a href="#" class="btn-join dynamic-btn">Join Group 5</a>
    </div>

    <script>
        // 1. ADD YOUR LINKS HERE
        // This is the "Map". You can add as many as you want.
        const linkMap = {
            "uche": "https://chat.whatsapp.com/EK5Snllytlj1dtkDmrdbJ3",
            "student1": "https://chat.whatsapp.com/ExampleLinkA",
            "student2": "https://chat.whatsapp.com/ExampleLinkB"
        };

        // 2. AUTOMATIC REDIRECTION LOGIC
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (id && linkMap[id]) {
                const targetLink = linkMap[id];
                const buttons = document.querySelectorAll('.dynamic-btn');
                buttons.forEach(btn => btn.href = targetLink);
                
                // Hide admin panel for visitors
                document.getElementById('admin-panel').style.display = 'none';
            }
        };

        // 3. GENERATOR LOGIC
        function generateShortUrl() {
            const id = document.getElementById('userSelector').value;
            const baseUrl = window.location.href.split('?')[0];
            const finalUrl = baseUrl + "?id=" + id;
            document.getElementById('result').innerText = "Copy this: " + finalUrl;
        }
    </script>
</body>
</html>
