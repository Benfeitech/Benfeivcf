<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äî Dashboard</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #111;
      border: 2px solid #00ff00;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff00;
      padding: 20px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      color: #00ff00;
    }
    .card h2 {
      color: #00ff00;
      margin-bottom: 15px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #00ff00;
      border-radius: 6px;
      background: black;
      color: #00ff00;
      text-align: center;
      font-size: 16px;
    }
    button {
      background: #00ff00;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin: 5px 0;
    }
    button:hover { opacity: 0.9; }
    .message { margin-top: 12px; }
    .count { font-size: 18px; margin-bottom: 10px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      display: none;
    }
    table, th, td {
      border: 1px solid #00ff00;
      padding: 8px;
      text-align: center;
    }
    th { background: #222; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üë§ Benfei Vcf Dashboard</h2>
    <input type="password" id="password" placeholder="Enter password" />
    
    <div class="count" id="count">Loading members...</div>

    <button onclick="downloadContacts()">üì• Download VCF</button>
    <button onclick="downloadPDF()">üìÑ Download PDF</button>
    <button onclick="toggleMembers()">üë• View Members</button>

    <div id="message" class="message"></div>

    <table id="membersTable">
      <thead>
        <tr><th>Name</th><th>Phone</th></tr>
      </thead>
      <tbody id="membersBody"></tbody>
    </table>
  </div>

  <script>
    const message = document.getElementById("message");

    async function fetchCount() {
      try {
        const res = await fetch("/api/count");
        const data = await res.json();
        document.getElementById("count").textContent = 
          `üë• Total Members: ${data.count}`;
      } catch {
        document.getElementById("count").textContent = "Error loading count ‚ùå";
      }
    }

    async function toggleMembers() {
  const table = document.getElementById("membersTable");
  const body = document.getElementById("membersBody");
  
  if (table.style.display === "table") {
    table.style.display = "none";
    return;
  }
  
  try {
    const res = await fetch("/api/list");
    const data = await res.json();
    body.innerHTML = "";
    data.forEach(member => {
      const row = `<tr><td>${member.name}</td><td>${member.phone}</td></tr>`;
      body.innerHTML += row;
    });
    table.style.display = "table";

    // üëá Force scroll to top of the table
    table.scrollIntoView({ behavior: "smooth", block: "start" });

  } catch {
    message.textContent = "Error fetching members ‚ùå";
    message.style.color = "red";
  }
}


    async function downloadContacts() {
      const password = document.getElementById("password").value;
      try {
        const res = await fetch("/api/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        if (!res.ok) throw new Error("Unauthorized");
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "üí´BenfeiMega‚ú®.vcf"; a.click();
        URL.revokeObjectURL(url);
        message.textContent = "Downloaded üí´BenfeiMega‚ú®.vcf ‚úÖ";
        message.style.color = "#00ff00";
      } catch {
        message.textContent = "Unauthorized ‚ùå";
        message.style.color = "red";
      }
    }

    async function downloadPDF() {
      const password = document.getElementById("password").value;
      try {
        const res = await fetch("/api/pdf", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });
        if (!res.ok) throw new Error("Unauthorized");
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "contacts.pdf"; a.click();
        URL.revokeObjectURL(url);
        message.textContent = "Downloaded contacts.pdf ‚úÖ";
        message.style.color = "#00ff00";
      } catch {
        message.textContent = "Unauthorized ‚ùå";
        message.style.color = "red";
      }
    }

    // Fetch live count on load
    fetchCount();
    setInterval(fetchCount, 5000); // refresh every 5s
  </script>
</body>
  </html>
