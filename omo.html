<style>
  #audioPlayer {

 #toggleAudio {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #1e60d6, #6aa6ff);
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  transition: transform 0.3s ease;

  /* animation disabled by default */
  animation: none;
}

/* animation ONLY when playing */
#toggleAudio.playing {
  animation: glowPulse 2.5s infinite ease-in-out;
}


  @keyframes glowPulse {
    0% {
      box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8, 0 0 40px #ff00c8;
    }
    25% {
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 40px #00eaff;
    }
    50% {
      box-shadow: 0 0 10px #00ff6a, 0 0 20px #00ff6a, 0 0 40px #00ff6a;
    }
    75% {
      box-shadow: 0 0 10px #ffae00, 0 0 20px #ffae00, 0 0 40px #ffae00;
    }
    100% {
      box-shadow: 0 0 10px #ff00c8, 0 0 20px #ff00c8, 0 0 40px #ff00c8;
    }
  }

  #toggleAudio:hover {
    transform: scale(1.08);
  }
</style>
<script>
 const music = document.getElementById("bgMusic");
const toggleBtn = document.getElementById("toggleAudio");

// Try autoplay (desktop)
music.play().catch(() => {});
music.addEventListener("play", () => {
  toggleBtn.classList.add("playing");
});

music.addEventListener("pause", () => {
  toggleBtn.classList.remove("playing");
});


// Fully mobile-safe unlock
const unlockAudio = () => {
  music.play().catch(() => {});
  window.removeEventListener("pointerdown", unlockAudio);
  window.removeEventListener("touchstart", unlockAudio);
  window.removeEventListener("click", unlockAudio);
};

// Catch EVERY possible mobile gesture
window.addEventListener("pointerdown", unlockAudio, { once: true });
window.addEventListener("touchstart", unlockAudio, { once: true });
window.addEventListener("click", unlockAudio, { once: true });

toggleBtn.addEventListener("click", () => {
  if (music.paused) {
    music.play();
    toggleBtn.innerHTML = `<i class="fa-solid fa-pause"></i>`;
    toggleBtn.classList.add("playing"); // start animation
  } else {
    music.pause();
    toggleBtn.innerHTML = `<i class="fa-solid fa-play"></i>`;
    toggleBtn.classList.remove("playing"); // stop animation
  }
});

</script>


<!-- EMOJI BACKGROUND (replace particles.js block with this) -->
<style>
  /* container sits behind everything */
  .emoji-bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
    overflow: hidden;
  }

  /* each emoji wrapper controls vertical fall */
  .emoji {
    position: absolute;
    top: -10vh; /* start slightly above viewport */
    will-change: transform, opacity;
    display: block;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  /* inner span handles horizontal sway (so transforms don't conflict) */
  .emoji .i {
    display: inline-block;
    animation-name: sway;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    will-change: transform;
    transform-origin: center;
  }

  @keyframes fall {
    0%   { transform: translateY(-12vh); opacity: 0; }
    5%   { opacity: 1; }
    100% { transform: translateY(110vh); opacity: 1; }
  }

  @keyframes sway {
    0%   { transform: translateX(calc(-1 * var(--sway))); }
    50%  { transform: translateX(calc(var(--sway))); }
    100% { transform: translateX(calc(-1 * var(--sway))); }
  }

  /* optional: slightly blur and lower contrast so emojis don't steal focus */
  .emoji .i { filter: drop-shadow(0 2px 2px rgba(0,0,0,0.08)); }
</style>

<div class="emoji-bg" id="emojiBg" aria-hidden="true"></div>

<script>
  (function createEmojiBackground() {
    const container = document.getElementById('emojiBg');

    // Customize these:
    const EMOJIS = ["üéÑ","‚ú®","üéÅ","‚ùÑÔ∏è","üíö","üéÖ","üåü"];
    const COUNT = 50; // number of emojis

    for (let i = 0; i < COUNT; i++) {
      const wrap = document.createElement('span');
      wrap.className = 'emoji';

      // random horizontal position
      wrap.style.left = Math.random() * 100 + '%';

      // random fall duration between 8s and 18s
      const fallDuration = 8 + Math.random() * 10;
      wrap.style.animationDuration = fallDuration + 's';

      // negative delay so they appear scattered immediately
      wrap.style.animationDelay = -(Math.random() * fallDuration) + 's';

      // random opacity variation
      wrap.style.opacity = 0.8 - Math.random() * 0.45;

      // inner element for horizontal sway
      const inner = document.createElement('span');
      inner.className = 'i';
      inner.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];

      // random font size
      const size = 14 + Math.floor(Math.random() * 36); // 14px to 50px
      inner.style.fontSize = size + 'px';

      // sway amplitude (px) and sway duration
      const sway = 8 + Math.floor(Math.random() * 36); // 8px..44px
      inner.style.setProperty('--sway', sway + 'px');
      inner.style.animationDuration = (2 + Math.random() * 4).toFixed(2) + 's';
      // slightly offset sway so each emoji moves differently
      inner.style.animationDelay = -(Math.random() * 4) + 's';
      inner.style.opacity = 0.95;

      wrap.appendChild(inner);
      container.appendChild(wrap);
    }

    // Optional: regenerate on resize for better distribution
    window.addEventListener('resize', () => {
      // do nothing heavy ‚Äî you could re-create items here if you like
    }, { passive: true });
  })();
</script>
