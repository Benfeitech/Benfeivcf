<body>
  <div class="container">
    <h1>Benfei VCF</h1>
    <p>
      Boost your WhatsApp views with <strong>Benfei VCF</strong>. Upload your name and WhatsApp number, then join our community.
    </p>

 <div class="member-stats">
  <p><i class="fa-solid fa-users"></i> Total Members: <span class="numb" id="memberCount"></span></p>
  <p><i class="fa-solid fa-bullseye"></i> Target Members: <span class="numb">500</span></p>
</div>
    <form id="uploadForm">
      <div>
        <label for="name"><i class="fa-solid fa-user"></i>Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required />
      </div>

      <div>
        <label for="phone"><i class="fa-solid fa-phone"></i>Phone Number</label>
        <input type="tel" id="phone" placeholder="WhatsApp number..." required />
      </div>

      <button type="submit"><i class="fa-solid fa-cloud-arrow-up"></i> Upload Contact</button>
    </form>

    <a href="https://whatsapp.com/channel/0029Vay16NVJENy6op6dBV3B" target="_blank" class="join-btn">
      <i class="fa-brands fa-whatsapp"></i> Follow Our Channel
    </a>
  </div>

  <footer>
    <p><i class="fa-solid fa-bolt"></i> Powered by <strong>Benfei Tech</strong></p>
  </footer>

  <!-- jQuery (required by Toastr) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Toastr JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- intl-tel-input JS -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>

  <script>
    // Initialize phone input
    const phoneInput = document.querySelector("#phone");

    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "auto",
      separateDialCode: true,
      preferredCountries: ["ng", "us", "gb"],
      showSearchBox: true,
      geoIpLookup: (callback) => {
        fetch("https://ipapi.co/json/")
          .then((res) => res.json())
          .then((data) => callback(data.country_code ? data.country_code.toLowerCase() : "ng"))
          .catch(() => callback("ng"));
      },
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
    });

    // Fetch and update live member count
    async function updateMemberCount() {
      try {
        const res = await fetch("/api/count");
        const data = await res.json();
        document.getElementById("memberCount").textContent = data.count || 0;
      } catch (err) {
        document.getElementById("memberCount").textContent = "N/A";
        console.error("Error fetching counter:", err);
      }
    }

    updateMemberCount();
    setInterval(updateMemberCount, 1000);

    // Handle form submission
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = "ðŸ’« " + document.getElementById("name").value.trim() + " âœ¨";

      if (!name) return toastr.warning("Please enter your name.");

      const countryData = iti.getSelectedCountryData();
      const countryName = countryData?.name || "your country";

      if (!iti.isValidNumber()) {
        toastr.error(`Invalid phone number from ${countryName}`);
        return;
      }

      const fullNumber = iti.getNumber();

      try {
        const response = await fetch("/api/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone: fullNumber }),
        });

        const result = await response.json();

       if (result.exists) {
  toastr.warning("This number already exists in our database!");
} else if (result.success) {
  toastr.success("Contact uploaded successfully!");

  // âœ… Clear input fields after successful upload
  document.getElementById("uploadForm").reset();
  iti.setNumber(""); // clear the intl-tel-input field

  Swal.fire({
    icon: "success",
    title: "Contact Uploaded!",
    html: `
      <p>Your contact has been successfully uploaded ðŸŽ‰</p>
      <p>Join our WhatsApp Channel below ðŸ‘‡</p>
      <a href="https://whatsapp.com/channel/0029Vay16NVJENy6op6dBV3B" target="_blank" 
        class="join-btn" style="display:inline-block;margin-top:15px;text-decoration:none;">
        <i class="fa-brands fa-whatsapp"></i> Join Channel
      </a>
    `,
    confirmButtonText: "Done",
    confirmButtonColor: "#1e60d6",
  });

  updateMemberCount(); // refresh counter
        } else {
          toastr.error("Something went wrong. Please try again.");
        }
      } catch (err) {
        console.error(err);
        toastr.error("Network error. Please check your connection.");
      }
    });
  </script>
</body>
