<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benfei VCF Registration Closed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --neon-green: #39FF14;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f0f0f0;
            --border-glow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-green);
            position: relative;
            overflow: hidden;
            animation: border-pulse 2s infinite alternate;
            z-index: 1;
            
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }

        .icon-container {
            font-size: 50px;
            color: var(--neon-green);
            margin-bottom: 10px;
            animation: rotate-in 1s ease-in-out;
        }

        .icon-container .fa-lock {
            animation: lock-wiggle 0.5s infinite alternate;
        }

        h1 {
            font-size: 2em;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
            margin: 0;
            animation: fade-in-up 1s ease-in-out;
        }

        .message {
            font-size: 1.1em;
            font-weight: 400;
            line-height: 1.6;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 1s forwards 0.5s;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: var(--border-glow);
            animation: fade-in-up 1s forwards 1s;
        }

        .cta-button:hover {
            background-color: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green);
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #888;
            opacity: 0;
            animation: fade-in 1s forwards 1.5s;
        }

        /* --- Animations --- */
        @keyframes border-pulse {
            0% {
                box-shadow: 0 0 5px var(--neon-green);
            }
            100% {
                box-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green);
            }
        }
        
        @keyframes rotate-in {
            from {
                transform: rotateY(90deg) scale(0);
                opacity: 0;
            }
            to {
                transform: rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes lock-wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Benfei VCF Registration Closed</h1>
        </div>
        
        <p class="message">
            We're sorry, but the VCF contact registration has now closed. The target has been reached, and registration is no longer available. You can get the VCF file below ðŸ‘‡ with 1k+ contacts 
        </p>
        
        <a href="https://whatsapp.com/channel/0029Vay16NVJENy6op6dBV3B/291" class="cta-button">
            Get the VCF here
        </a>

        <div class="footer">
            &copy; 2025 All rights reserved || Benfei VCF
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {

                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"

                    "polygon": {

                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {

                    "distance": 150,

                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,

                    "bounce": false,
                    "attract": {

            "interactivity": {

                    },

                    "repulse": {

                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {

                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
